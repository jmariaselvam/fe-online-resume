<head>
    <meta charset="utf-8">
    <meta name="author" content="Justin Mariaselvam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Justin Mariaselvam's Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,300,100">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div id="header" class="col-md-12">
                <ul id="topContacts" class="flex-box"></ul>
            </div>
        </div>
        <div class="row gray">
            <div id="workExperience" class="col-md-12">
              <h2>Work Experience</h2>
            </div>
        </div>
        <div class="row">
            <div id="projects" class="col-md-12">
              <h2>Projects</h2>
            </div>
        </div>
        <div class="row gray">
            <div id="education" class="col-md-12">
              <h2>Education</h2>
            </div>
        </div>
        <div class="row">
            <div id="map-div" class="col-md-12">
              <h2>Where I've Lived and Worked</h2>
            </div>
        </div>
        <div class="row dark-gray">
            <div id="lets-connect" class="col-md-12">
              <h2 class="orange text-center">Let's Connect</h2>
                <ul id="footerContacts" class="flex-box">
              </ul>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/resumeBuilder.js"></script>

    <script type="text/javascript">
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.backgroundColor = '#000000';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.backgroundColor = '#000000';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.backgroundColor = '#000000';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.backgroundColor = '#000000';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.backgroundColor = '#000000';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.backgroundColor = '#000000';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('map-div').style.backgroundColor = '#000000';
        }
    </script>
</body>
</html>
